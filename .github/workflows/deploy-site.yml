name: Deploy EMOS Website to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Sphinx dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx==8.2.3 sphinx_rtd_theme==3.0.2 myst-parser==4.0.1

      - name: Build Sphinx documentation
        run: |
          cd docs
          sphinx-build -b html . _build/html
          cd ..

      - name: Prepare site for deployment
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # Copy main website files
          cp index.html about.html team.html documentation.html _site/
          cp styles.css navigation.css navigation.js script.js _site/
          cp -r images/ _site/
          
          # Copy Features and Information_Units directories (CRITICAL for functionality)
          cp -r Features/ _site/
          cp -r Information_Units/ _site/
          
          # Copy backend files (for reference, though not used on GitHub Pages)
          cp -r backend/ _site/
          
          # Copy built Sphinx documentation
          cp -r docs/_build/html _site/docs
          
          # Copy additional files that might be needed
          cp test-backend.html _site/ 2>/dev/null || true
          cp Procfile requirements.txt _site/ 2>/dev/null || true
          
          # List contents to verify
          echo "Site contents:"
          find _site -type f -name "*.js" | head -20
          echo "Feature files:"
          find _site/Features -name "*.js" 2>/dev/null | head -10 || echo "No Features directory found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4