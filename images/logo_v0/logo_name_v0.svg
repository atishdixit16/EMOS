<svg
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid meet"
    viewBox="0 0 300 100"
    class="logo-name"
>
    <title>EMOS - Electronics Materials Operating System Logo with Name</title>
    
    <!-- Logo part (scaled and positioned on left) -->
    <g transform="translate(5,5) scale(0.9)">
        <circle cx="50" cy="50" r="45" stroke="#333" stroke-width="8" fill="none" />
        <path
            d="M30,50 a1,1 0 0,0 40,0 a20,20 0 0,0 -40,0"
            fill="none"
            stroke="#333"
            stroke-width="8"
        />
        <circle cx="30" cy="50" r="3" fill="#4A90E2" />
        <circle cx="70" cy="50" r="3" fill="#4A90E2" />
        <circle cx="50" cy="5" r="3" fill="#4A90E2" />
        <circle cx="50" cy="95" r="3" fill="#4A90E2" />
        <g stroke="#4A90E2" stroke-width="8" fill="none">
            <line x1="50" y1="50" x2="50" y2="20" />
            <line x1="50" y1="50" x2="65" y2="65" />
            <line x1="50" y1="50" x2="35" y2="65" />
        </g>
        <circle cx="50" cy="20" r="3" fill="#333" />
        <circle cx="65" cy="65" r="3" fill="#333" />
        <circle cx="35" cy="65" r="3" fill="#333" />
    </g>
    
    <!-- Text part (positioned on right) -->
    <g transform="translate(120,0)">
        <!-- EMOS - Large text in blue -->
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4A90E2">EMOS</text>
        
        <!-- Electronics Materials - Smaller text in grey -->
        <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">Electronics Materials</text>
        
        <!-- Operating System - Smaller text in grey -->
        <text x="0" y="72" font-family="Arial, sans-serif" font-size="14" fill="#333">Operating System</text>
    </g>
</svg>
