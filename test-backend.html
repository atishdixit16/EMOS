<!DOCTYPE html>
<html>
<head>
    <title>EMOS Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>EMOS Backend Connection Test</h1>
    
    <div class="test-box info">
        <h3>Current Configuration</h3>
        <p><strong>Frontend URL:</strong> <span id="frontendUrl"></span></p>
        <p><strong>Expected Backend URL:</strong> <span id="backendUrl"></span></p>
        <p><strong>Test Page:</strong> <a href="https://aprilaihub.github.io/EMOS/" target="_blank">GitHub Pages Site</a></p>
    </div>

    <div class="test-box">
        <h3>Backend Health Check</h3>
        <button onclick="testBackendHealth()">Test Backend Connection</button>
        <div id="healthResult"></div>
    </div>

    <div class="test-box">
        <h3>CORS Test</h3>
        <button onclick="testCORS()">Test CORS Policy</button>
        <div id="corsResult"></div>
    </div>

    <div class="test-box">
        <h3>Feature Test</h3>
        <button onclick="testFeature()">Test Feature Processing</button>
        <div id="featureResult"></div>
    </div>

    <script>
        // Set your backend URL here - CHANGE THIS TO YOUR RENDER URL
        const BACKEND_URL = 'https://emos-backend.onrender.com';
        
        document.getElementById('frontendUrl').textContent = window.location.origin;
        document.getElementById('backendUrl').textContent = BACKEND_URL;

        async function testBackendHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Backend Connection Successful!</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Backend Connection Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible Issues:</strong></p>
                        <ul>
                            <li>Backend not deployed or sleeping (Render free tier)</li>
                            <li>Wrong URL in configuration</li>
                            <li>CORS not enabled</li>
                            <li>Backend crashed</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'OPTIONS'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ CORS Headers Present</h4>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ CORS Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFeature() {
            const resultDiv = document.getElementById('featureResult');
            resultDiv.innerHTML = '<p>Testing feature processing...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/process/1`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'data' })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Feature Processing Test Successful!</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Look for:</strong> "python" tag in the logs to confirm backend processing</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Feature Processing Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run health check on load
        window.onload = () => {
            setTimeout(testBackendHealth, 1000);
        };
    </script>
</body>
</html>
